<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <form method="post" enctype="multipart/form-data">
      <br>

      <input type="file" name="image">
      <br>

      <label for="age">Age</label>
      <select name="age">
        <option value={{age}}>{{age}}</option>
        <option value="18-34">18-34</option>
        <option value="35-54">35-54</option>
        <option value="55+">55+</option>
      </select>
      <br>

      <label for="gender">Gender</label>
      <select name="gender">
        <option value={{gender}}>{{gender}}</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>

      <label for="season">Season</label>
      <select name="season">
        <option value={{season}}>{{season}}</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br>

      <label for="flight">Flight</label>
      <input type="text" name="flight" placeholder="Enter a number" value={{flight}} >
      <br>

      <label for="industry">Industry</label>
      <select name="industry">
        {% for type_ in industry_types %}
          {% if type_ == 'Select industry' %}
          <option value={{industry}}>{{industry}}</option>
          {% else %}
          <option value={{type_}}>{{type_}}</option>
          {% endif %}
        {% endfor %}
      </select>
      <br>
      <input type="submit" value="Go" class="btn btn-primary">
      </form>
    </div>
    <br>
    <section>
      <h3>CTR Prediction:  {{ result }}</h3>
    </section>

  </body>
</html>
